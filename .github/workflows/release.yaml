name: Release Github Reusable Workflows

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    uses: ./.github/workflows/gh-release.yaml
    with:
      use_semantic_release: true
      update_version_aliases: true
      app_id: ${{ vars.FISSION_GH_APP_ID }}
    secrets:
      app_private_key: ${{ secrets.FISSION_GH_APP_PRIVATE_KEY }}

  notify-slack:
    name: Notify Slack of Release
    needs: [release]
    if: success() && needs.release.outputs.new_release_published == 'true' && needs.release.outputs.dry_run == 'false'
    uses: ./.github/workflows/notify-slack.yaml
    secrets:
      slack_bot_token: ${{ secrets.SLACK_BOT_TOKEN }}
    with:
      channel: "C09LG2L8EQ5"
      notification_title: "New ${{ github.event.repository.name }} release ðŸš€"
      notification_message: "Version v${{ needs.release.outputs.new_release_version }} has been released!"
      status: "success"
      additional_fields: |
        [
          {"name": "Version", "value": "<${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ needs.release.outputs.new_release_version }}|v${{ needs.release.outputs.new_release_version }}>"},
          {"name": "Repository", "value": "<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>"}
        ]
      include_workflow_link: true
      include_triggered_by: true
